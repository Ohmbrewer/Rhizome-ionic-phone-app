<ion-header>

  <ion-navbar>
    <ion-title>rhizome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- Active Rhizome Interface Display -->
   <div class="rhizome-row">
     <ion-row >
        <ion-col class="tall-row">
          <ion-icon *ngFor="let e of pins1_4"
          name={{e.icon}}
          color="{{e.isOn?'danger':'dark'}}"
          (click)="toggleEquipmentPower(e)"
          ></ion-icon>

        </ion-col>
        <ion-col class="rhizome">

          <div>
            <img src="assets/img/display.png"
            width="100%">
          </div>

        </ion-col>
        <ion-col class="tall-row">

          <ion-icon *ngFor="let e of pins5_6"
          name={{e.icon}}
          color="{{e.isOn?'danger':'dark'}}"
          (click)="toggleEquipmentPower(e)"
          ></ion-icon>
            <!-- <ion-icon name="power"
               class="in-context-power"
               color="danger"></ion-icon> -->
           <!-- <label>light</label> -->


        </ion-col>
      </ion-row>
   </div>

<!-- Temperature HUD -->
  <ion-list>
    <ion-item *ngFor="let t of temps">
      <ion-icon name="thermometer" item-left></ion-icon>
        {{t.name}}
      <ion-note item-right>
      {{t.temp}} &#176; {{t.isCelcius? 'C':'F' }}
      </ion-note>
    </ion-item>

    <ion-item *ngFor="let t of targetTemps">
      <ion-icon name="thermometer" item-left></ion-icon>
        Target {{t.name}} Temp
      <ion-note item-right
      (click)="adjustTargetTemp(t)">
      {{t.temp}} &#176; {{t.isCelcius? 'C':'F' }}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="beer" item-left></ion-icon>
        HomeBrew
      <ion-note item-right>
        relax and have one
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
